<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Emblema+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>

    <!-- Animated Taskbar -->
    <div class="header">
        <i class="fa fa-list" aria-hidden="true"></i>
        <h1>Sejal Mogalgiddi</h1>
    </div>

    <p>Hello there! I have made this website to display<br>all my previous and present projects!</p>
    

  

    <style>
        /* Animated Taskbar */
        .header {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-image: url('purple.jpg'); /* Replace with your image */
            background-size: cover; /* Makes sure the image covers the entire bar */
            background-position: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            animation: slideDown 1s ease-in-out;
            z-index: 1000;
        
        }

        /* Slide Down Animation */
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Icon Styling */
        .header i {
            font-size: 24px;
            cursor: pointer;
        }

        /* Ensures content doesn't go under the fixed header */
        body {
            margin: 0;
            padding-top: 70px; /* Adjust to match header height */
            font-family: Arial, sans-serif;
        }

        /* Right-aligned Image */
        .right-image {
            float: right;
            width: 300px;
            height: auto;
            margin: 20px;
        }

        /* Section Styling */
        .section {
            height: 100vh;
            background: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>

</body>
</html>
